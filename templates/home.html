{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    <h3>Choose Story:</h3>
    <form action="/choose-words">
        <select name="story" id="story-select">
            {% for story in stories %}
            <option value="{{story.name}}">{{story.name}}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
{% endblock %}
